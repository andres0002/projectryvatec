{% extends 'administrador/base_crud_usuario.html' %}

{% block titulo_formulario_usuario %}
    <i class="fa fa-eraser page-header-icon"></i>&nbsp;Borrar Usuario
{% endblock %}

{% block boton_accion_usuario %}
    <button type="submit" class="btn btn-primary">
        <span class="btn-label icon fa fa-eraser"></span>
        Borrar
    </button>
{% endblock %}

{% block scripts_crud %}
    <script>
        $('#form_usuario').find("input[type='text'], input[type='number'], input[type='file'], select, textarea").each(function (index, element)
        {
            $(element).prop('readonly', true);
            $(element).prop('disabled', true);
        });

        $('#form_usuario').find("select").each(function (index, element)
        {
            $(element).attr('style', 'pointer-events: none;');
        });
        $('#id_correo').prop('readonly', true);
    </script>
{% endblock %}
